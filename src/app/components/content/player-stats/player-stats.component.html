<mat-card class="mat-elevation-z1">
  <div class="player-stats">
    <div class="chart">
      <svg width="100%" height="100%" viewBox="0 0 42 42" class="donut">
        <circle
          class="donut-hole"
          cx="21"
          cy="21"
          r="15.91549430918954"
          fill="#fff"
        ></circle>
        <circle
          class="donut-ring"
          cx="21"
          cy="21"
          r="15.91549430918954"
          fill="transparent"
          stroke="#3F51B5"
          stroke-width="3"
        ></circle>

        <circle
          class="donut-segment"
          cx="21"
          cy="21"
          r="15.91549430918954"
          fill="transparent"
          stroke="#d2d3d4"
          stroke-width="3"
          [attr.stroke-dasharray]="getWinLossRatio()"
          stroke-dashoffset="25"
        ></circle>
        <g>
          <text
            class="chart-number"
            x="50%"
            y="50%"
            text-anchor="middle"
            dominant-baseline="middle"
          >
            {{ getWinPercentage() }} %
          </text>
        </g>
      </svg>
    </div>
    <div class="stats">
      <p>Your last 5 games:</p>
      <p>Wins: {{ wins }}</p>
      <p>Losses: {{ losses }}</p>
    </div>
  </div>
</mat-card>
